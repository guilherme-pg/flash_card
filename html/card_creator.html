<section class="column_card_class">
    <div class="form_card_creator_class">
        <h3>Type the Question</h3>
        <div class="create_question_class">
            <textarea name="question_space" id="question_id" cols="30" rows="10"></textarea>
        </div>

        <div class="preference_card_class">
            <h3>Choice Your Type Answer</h3>
            <div class="preference_input_class">
                <div class="input_radio_class">
                    <input type="radio" class="radio_input_class" name="answer_type" value="true_or_false">
                    <label for="radio_true_false" class="radio_label_input_class">True or False</label>
                </div>
                <div class="input_radio_class">
                    <input type="radio" class="radio_input_class" name="answer_type" value="abcd">
                    <label for="radio_abcd" class="radio_label_input_class">Four Options</label>
                </div>
                <div class="input_radio_class">
                    <input type="radio" class="radio_input_class" name="answer_type" value="free">
                    <label for="answer_free" class="radio_label_input_class">Write the Answer</label>
                </div>
            </div>

            <div class="answer_types_class">
                <h3>Answer</h3>
                <div class="answer_truefalse_inputs_class">
                    <div class="input_radio_class">
                        <input type="radio" class="radio_choice_class" name="answer_tf" value="true">
                        <label for="answer_true" class="radio_label_input_class">True</label>
                    </div>
                    <div class="input_radio_class">
                        <input type="radio" class="radio_choice_class" name="answer_tf" value="false">
                        <label for="answer_false" class="radio_label_input_class">False</label>
                    </div>
                </div>
                <div class="answer_abcd_inputs_class">
                    <p>Type the options and mark the answer</p>
                    <div class="answer_abcd_inputs_class2">
                        <div class="input_abcd_class">
                            <input type="radio" class="radio_choice_class" name="answer_abcd" value="the_answer">
                            <input type="text" class="input_abcd_answer_class">
                        </div>
                        <div class="input_abcd_class">
                            <input type="radio" class="radio_choice_class" name="answer_abcd" value="the_answer">
                            <input type="text" class="input_abcd_answer_class">
                        </div>
                        <div class="input_abcd_class">
                            <input type="radio" class="radio_choice_class" name="answer_abcd" value="the_answer">
                            <input type="text" class="input_abcd_answer_class">
                        </div>
                        <div class="input_abcd_class">
                            <input type="radio" class="radio_choice_class" name="answer_abcd" value="the_answer">
                            <input type="text" class="input_abcd_answer_class">
                        </div>
                    </div>
                </div>

                <div class="answer_free_class">
                    <textarea name="free" id="answer_id" cols="30" rows="10"></textarea>
                </div>

            </div>
           
        </div>

        <div class="box_card_question_class">
        </div>

        <div class="category_question_class">
        </div>

        <button class="button_card_creator">Create</button>
    </div>
</section>
